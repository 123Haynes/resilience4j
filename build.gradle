buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath 'me.champeau.gradle:jmh-gradle-plugin:0.2.0'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
        classpath "org.asciidoctor:asciidoctor-gradle-plugin:1.5.3"
        classpath "org.ajoberstar:gradle-git:1.3.2"
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'com.jfrog.bintray'
apply from: 'gradle/publishing.gradle'
apply plugin: 'me.champeau.gradle.jmh'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.asciidoctor.convert'
apply plugin: 'org.ajoberstar.github-pages'

group = 'io.github.robwin'
description = 'A CircuitBreaker pattern implementation for Java 8 and functional programming.'

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
    options.deprecation = true
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked"
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

jmh {
    benchmarkMode = 'all'
    jmhVersion = '1.11.2'
    fork = 1
    threads = 10
    iterations = 2
    warmupIterations = 2
    include=''
}

dependencies {
    compile "com.javaslang:javaslang:2.0.0-RC2"
    compile "org.slf4j:slf4j-api:1.7.13"
    testCompile "io.dropwizard.metrics:metrics-core:3.1.2"
    testCompile "junit:junit:4.11"
    testCompile "org.assertj:assertj-core:3.0.0"
    testCompile "ch.qos.logback:logback-classic:0.9.26"
    testCompile "io.dropwizard.metrics:metrics-healthchecks:3.1.2"
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile "io.projectreactor:reactor-stream:2.0.7.RELEASE"
    jmh "ch.qos.logback:logback-classic:0.9.26"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

tasks.coveralls {
    dependsOn 'check'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

asciidoctor {
    sources {
        include 'index.adoc'
    }
    backends = ['html5']
    resources {
        from(sourceDir) {
            include 'images/**'
        }
    }
}

asciidoctor.dependsOn test
publishGhPages.dependsOn asciidoctor

githubPages {
    repoUri = 'https://github.com/javaslang/javaslang-circuitbreaker.git'

    credentials {
        username = project.githubUser
        password = project.githubPassword
    }

    pages {
        from file(asciidoctor.outputDir.path + '/html5')
        into project.version
    }
}